<style>
    body, html {
        height: 100%;
        display: grid;
        overflow: hidden;
    }
    ul {
        position: relative;
        margin: auto;
    }
    
    h1, h2, div {
        position: relative;
        height: -210%;
        margin: auto;
    }
</style>

<body>
    <h1>The password generator is based on </h1>
    <ul>
        <li>A minimum of 6 characters and maximum of 16 characters long</li>
        <li>The characters have a chance to contain alphabets, numbers, and special characters</li>
    </ul>
    <h1>Press the button below to generate a password</h1>
    <div>
        <button onclick="getInput()">Click Me to Generate a New Password</button>
    </div>
    
    <h2 id="pass"></h2>
  <script>
    // Instantiate the characters that will be used for the password
    var alphabetChar = "abcdefghijklmnopqrstuvwxyz";
    var numericChar = "123456789";
    var nonNumericChar = "!@#$%^&*()";
    var numTotalChars = 0;
   
    function getInput(){
        var numTotalChars = prompt("Please Enter the length", "Enter a minimum of 6 and a maximum of 16 characters");
        if (numTotalChars < 6 || numTotalChars > 16){
            alert("You have entered an invalid option!");
        } else {
            generatePassword(numTotalChars);
        }
    }
    // Password Algorithm that loops a minimum of 6 times to a maximum of 16 times 
    // while adding a random letter, numer, or special character to the password
    // At the start of the algorithm it clears the h2 heading and at the end adds the password to the h2 heading
    function generatePassword(passLength){
        document.getElementById("pass").innerHTML = "";
        var password = "";
        for (var x = 0; x < passLength; x++){
            randomWeight = (Math.floor((Math.random() * 10) + 1));
            if (randomWeight % 2 == 0 ){
                password += alphabetChar.charAt(Math.floor(Math.random() * (alphabetChar.length)));
            } else if (randomWeight % 3 == 0 || randomWeight == 5){
                password += numericChar.charAt(Math.floor(Math.random() * (numericChar.length)));
            } else {
                password += nonNumericChar.charAt(Math.floor(Math.random() * (nonNumericChar.length)));
            }
            document.getElementById("pass").innerHTML = "The generated password is " + password + " and is " + passLength + " characters long!";
        }
    }
  </script>
</body>
